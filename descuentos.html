<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes | JS Práctico</title>
</head>

<body>
    <header>
        <h1>Porcentajes y Descuentos</h1>
        <p>Este es el seghundo taller del Curso Práctico de Js</p>
    </header>
    <section>
        <h2>Calcula el precio a pagar de tus productos con descuento</h2>
        <form>
            <label for="InputPrice">Escribe el precio de tu producto</label>
            <input id="InputPrice" type="number">
            <label for="InputDiscount">Escribe el descuento de tu producto</label>
            <input id="InputDiscount" type="number">
            <button type="button" onclick="priceDiscount()">
                Calcular el precio con descuento
            </button>
            <p id="ResultParagraph"></p>
            <br>
            <label for="InputDiscountCode">Si tiene un código de descuento, escriba acá el código:</label>
            <input id="InputDiscountCode" type="text">
            <button type="button" onclick="priceCodeDiscount()">
                Calcular el precio con código de descuento
            </button>
            <p id="ResultDiscountCodeParagraph"></p>
            <p id="ResultLastPriceParagraph"></p>
        </form>
    </section>
    <script src="descuentos.js"></script>
</body>

</html>
